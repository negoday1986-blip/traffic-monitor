name: Traffic Monitor

on:
  schedule:
    # UTC время (для Москвы +3 часа)
    - cron: '0 3 * * *'   # 6:00 МСК
    - cron: '0 6 * * *'   # 9:00 МСК  
    - cron: '0 9 * * *'   # 12:00 МСК
    - cron: '0 12 * * *'  # 15:00 МСК
    - cron: '0 15 * * *'  # 18:00 МСК
    - cron: '0 18 * * *'  # 21:00 МСК
  workflow_dispatch:  # позволяет запускать вручную

jobs:
  check-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run traffic monitor
        run: python traffic_both_directions.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WARNING_THRESHOLD: ${{ secrets.WARNING_THRESHOLD || '45' }}
          ALWAYS_NOTIFY: ${{ secrets.ALWAYS_NOTIFY || 'False' }}
